    - conditions:
      - condition: trigger
        id: Manual_On
      sequence:
      - action: light.turn_on
        target:
          entity_id: light.outdoor_light_group
    - conditions:
      - condition: trigger
        id: Manual_Off
      sequence:
      - action: light.turn_off
        target:
          entity_id: light.outdoor_light_group
    - conditions:
      - condition: trigger
        id: Dark_Outside
      sequence:
      - action: light.turn_on
        target:
          entity_id: light.outdoor_light_group
      - action: script.turn_on
        target:
