        entity_id: input_boolean.celebright_lights_block
        state: 'on'
      sequence:
      - action: switch.turn_off
        target:
          entity_id: switch.celebright_lights
      - action: input_boolean.turn_off
        target:
          entity_id: input_boolean.celebright_lights_block
    - conditions:
