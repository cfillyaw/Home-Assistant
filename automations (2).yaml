        id: Lights_Off_10pm
      - condition: state
        entity_id: input_boolean.outside_light_keep_on
        state: 'off'
      sequence:
      - action: light.turn_off
        target:
          entity_id: light.outdoor_light_group
      - choose:
        - conditions:
